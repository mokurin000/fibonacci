# Origin config by @Kilerd

name: Build Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Pre-Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [macos-x86_64, linux_glibc-x86_64, linux_musl-x86_64, linux_musl-i686,  windows-i686, windows-x86_64]
        include:
        
          - platform: macos-x86_64
            target: x86_64-apple-darwin
            os: macos-latest
            bin: fibonacci

          - platform: linux_glibc-x86_64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: fibonacci
            
          - platform: linux_musl-x86_64
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            bin: fibonacci
        
          - platform: linux_musl-i686
            target: i686-unknown-linux-musl
            os: ubuntu-latest
            bin: fibonacci
            
          - platform: windows-i686
            target: i686-pc-windows-msvc
            os: windows-latest
            bin: fibonacci.exe
            
          - platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: fibonacci.exe
            
    steps:
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: nightly
          override: true

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run code build
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.bin }} .
          tar -cvf ${{ matrix.target }}.tar orig LICENSE ${{ matrix.bin }}
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.target }}.tar
          tag_name: 0.2.0-${{ steps.vars.outputs.sha_short }}
          prerelease: true

